<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Rock+Salt"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <h1>Library</h1>
    <div class="form-container hidden">
      <div class="form-title">
        <h3>Add New Book</h3>
      </div>
      <form action="#" id="new-form">
        <label for="title">Title</label>
        <input type="text" id="title" />
        <label for="author">Author</label>
        <input type="text" id="author" />
        <label for="numberOfPages">Total Pages</label>
        <input type="text" id="numberOfPages" />
        <label for="isRead">Have You Already Read?</label>
        <div>
          <label for="isRead">Yes</label>
          <input type="radio" name="isRead" id="isRead" value="Yes" />
          <label for="isRead">No</label>
          <input type="radio" name="isRead" id="isRead" value="No" />
        </div>
        <div class="buttons">
          <button type="submit">Submit</button>
          <button type="button" id="cancel-form-btn">Cancel</button>
        </div>
      </form>
    </div>
    <div class="main">
      <button id="new-form-btn">New Book</button>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Number of Pages</th>
              <th scope="col">Already Read?</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody class="library"></tbody>
        </table>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
